<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Lobo Agustin Ignacio">
    <meta name="Description" content="Pagina para el ingreso y muestra de tareas">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MyStyle.css">
    <title>Listado tareas</title>
</head>
<body class="cabecero">
    <section class="container">
        <p class="fs-1 text-center">Ingresa tarea:</p>
        <form id="formulario">
            <div class="mb-3">
                <label for="ingresaNum" class="form-label">Ingrese la tarea a realizar:</label>
                <input type="text" class="form-control" id="ingresaTarea" placeholder="Ej: Realizar el TP5" required>
            </div>
            <div class="mb-3">
                <label for="ingresaNum" class="form-label">Ingrese una descripcion (opcional):</label>
                <input type="text" class="form-control" id="ingresaDescripcion" placeholder="Ej: Desarrollar ejercicio 3 de Rolling">
            </div>
            <button type="submit" class="btn btn-success" id="btNumero">Enviar</button>
        </form>
    </section>
    <section class="container my-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="fs-4 fw-bolder">#</th>
                  <th scope="col" class="fs-4 fw-bolder">Tarea:</th>
                  <th scope="col" class="fs-4 fw-bolder">Detalles:</th>
                  <th scope="col" class="fs-4 fw-bolder">-</th>
                </tr>
              </thead>
              <tbody id="tablaTareas"></tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
